    <div class="container" id="request">
        <h1>REQUEST FOR EMERGENCY BLOOD</h1>
        <form id="requestForm">
            <div class="input-group">
                <input type="text" id="reqName" placeholder="Name" required>
                <input type="email" id="reqEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="tel" id="reqPhone" placeholder="Phone (8 digits or 123-456-7890)"
                    pattern="^\d{8}$|^\d{3}-\d{3}-\d{4}$" required>
                <input type="text" id="reqBloodType" placeholder="Blood Type (A, B, AB, O with +/-)"
                    pattern="^(A|B|AB|O)[+-]$" title="Enter a valid blood type (A+, A-, B+, B-, AB+, AB-, O+, O-)"
                    required>
            </div>
            <textarea id="reqInfo" placeholder="Any other information..."></textarea>
            <button type="submit" class="btn">Request Blood</button>
        </form>
    </div>
    
    <script>
        document.getElementById("requestForm").addEventListener("submit", function (event) {
            const name = document.getElementById("reqName").value.trim();
            const email = document.getElementById("reqEmail").value.trim();
            const phone = document.getElementById("reqPhone").value.trim();
            const bloodType = document.getElementById("reqBloodType").value.trim();
    
            if (!name || !email || !phone || !bloodType) {
                alert("Please fill in all required fields.");
                event.preventDefault();
                return;
            }

            const phonePattern = /^\d{8}$|^\d{3}-\d{3}-\d{4}$/;
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid phone number (8 digits like 36180365 or 123-456-7890).");
                event.preventDefault();
                return;
            }
    
            const bloodTypePattern = /^(A|B|AB|O)[+-]$/;
            if (!bloodTypePattern.test(bloodType)) {
                alert("Please enter a valid blood type (A+, A-, B+, B-, AB+, AB-, O+, O-).");
                event.preventDefault();
                return;
            }
    
            alert("Request Sent Successfully!");
        });
    </script>


    <div class="dropdown">
        <h2>Find Available Blood Stock</h2>
        <select id="bloodTypeSelect" onchange="searchBlood()">
            <option value="">-Select Blood Group-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <button onclick="searchBlood()">Search Availability</button>
    </div>

    <table id="availabilityTable" class="table-container">
        <thead>
            <tr>
                <th>Blood Group</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function searchBlood() {
            const bloodType = document.getElementById("bloodTypeSelect").value;
            const tableBody = document.querySelector("#availabilityTable tbody");

            tableBody.innerHTML = "";

            const availabilityData = {
                "A+": Math.random() < 0.5 ? "Available" : "Not Available",
                "A-": Math.random() < 0.5 ? "Available" : "Not Available",
                "B+": Math.random() < 0.5 ? "Available" : "Not Available",
                "B-": Math.random() < 0.5 ? "Available" : "Not Available",
                "AB+": Math.random() < 0.5 ? "Available" : "Not Available",
                "AB-": Math.random() < 0.5 ? "Available" : "Not Available",
                "O+": Math.random() < 0.5 ? "Available" : "Not Available",
                "O-": Math.random() < 0.5 ? "Available" : "Not Available"
            };

            if (bloodType) {
                const status = availabilityData[bloodType];
                tableBody.innerHTML += `<tr><td>${bloodType}</td><td>${status}</td></tr>`;
                document.getElementById('availabilityTable').style.display = 'table'; // Show table on selection
            } else {
                alert("Please select a blood type.");
                document.getElementById('availabilityTable').style.display = 'none'; // Hide if no selection
            }
        }
    </script>
